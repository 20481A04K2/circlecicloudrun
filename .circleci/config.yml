version: 2.1

executors:
  python-linter:
    docker:
      - image: circleci/python:3.9

  custom-gcloud:
    docker:
      - image: google/cloud-sdk:slim

# Common GCP variables
environment_defaults: &gcp_env
  GCP_PROJECT_ID: sylvan-hydra-464904-d9
  GCP_REGION: asia-east1
  ARTIFACT_REPO_NAME: vamsi-artifact
  CLOUD_RUN_SERVICE_NAME: flask-service

jobs:
  test:
    executor: python-linter
    steps:
      - checkout
      - run:
          name: ðŸ” Lint Python code
          command: |
            pip install pylint
            pylint app.py --disable=import-error || true

  build-and-push:
    machine:
      image: ubuntu-2204:2023.10.1
    environment: *gcp_env
    steps:
      - checkout

      - run:
          name: ðŸ” Install gcloud SDK & Authenticate
          command: |
            sudo apt-get update && sudo apt-get install -y curl apt-transport-https gnupg lsb-release

            curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
              gpg --dearmor | \
              sudo tee /usr/share/keyrings/cloud.google.gpg > /dev/null

            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | \
              sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list

            sudo apt-get update && sudo apt-get install -y google-cloud-sdk

            echo "$GCP_SA_KEY_B64" | base64 -d > gcloud-key.json
            gcloud auth activate-service-account --key-file=gcloud-key.json
            gcloud config set project "$GCP_PROJECT_ID"

      - run:
          name: âš™ï¸ Build & Push Docker image to Artifact Registry
          command: |
            export IMAGE_NAME="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REPO_NAME/$CLOUD_RUN_SERVICE_NAME"
            gcloud auth configure-docker "$GCP_REGION-docker.pkg.dev" --quiet
            docker build -t "$IMAGE_NAME" .
            docker push "$IMAGE_NAME"

  deploy:
    executor: custom-gcloud  # âœ… Now this works because it's defined above
    environment: *gcp_env
    steps:
      - run:
          name: ðŸ” Authenticate & Deploy to Cloud Run
          command: |
            echo "$GCP_SA_KEY_B64" | base64 -d > gcloud-key.json
            gcloud auth activate-service-account --key-file=gcloud-key.json
            gcloud config set project "$GCP_PROJECT_ID"
            gcloud config set run/region "$GCP_REGION"

            export IMAGE_NAME="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REPO_NAME/$CLOUD_RUN_SERVICE_NAME"

            gcloud run deploy "$CLOUD_RUN_SERVICE_NAME" \
              --image "$IMAGE_NAME" \
              --platform managed \
              --region "$GCP_REGION" \
              --allow-unauthenticated

workflows:
  version: 2
  test-build-deploy:
    jobs:
      - test
      - build-and-push:
          requires:
            - test
      - deploy:
          requires:
            - build-and-push
