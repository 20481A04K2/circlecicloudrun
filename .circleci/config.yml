version: 2.1

executors:
  python-linter:
    docker:
      - image: circleci/python:3.9

  custom-gcloud:
    docker:
      - image: google/cloud-sdk:slim

# Common environment for GCP jobs
environment_defaults: &gcp_env
  GCP_PROJECT_ID: sylvan-hydra-464904-d9
  GCP_REGION: asia-east1
  ARTIFACT_REPO_NAME: vamsi-artifact
  CLOUD_RUN_SERVICE_NAME: flask-service

jobs:
  test:
    executor: python-linter
    steps:
      - checkout
      - run:
          name: 🔍 Lint Python code
          command: |
            pip install pylint
            pylint app.py --disable=import-error || true

  build:
    executor: custom-gcloud
    environment: *gcp_env
    steps:
      - checkout
      - run:
          name: 🔐 Authenticate with GCP
          command: |
            echo "$GCP_SA_KEY_B64" | base64 -d > gcloud-key.json
            gcloud auth activate-service-account --key-file=gcloud-key.json
            gcloud config set project "$GCP_PROJECT_ID"

      - run:
          name: ⚙️ Build Docker image
          command: |
            export IMAGE_NAME="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REPO_NAME/$CLOUD_RUN_SERVICE_NAME"
            docker build -t "$IMAGE_NAME" .

      - persist_to_workspace:
          root: .
          paths:
            - .

  push:
    executor: custom-gcloud
    environment: *gcp_env
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 🔐 Authenticate & Push Image
          command: |
            echo "$GCP_SA_KEY_B64" | base64 -d > gcloud-key.json
            gcloud auth activate-service-account --key-file=gcloud-key.json
            gcloud config set project "$GCP_PROJECT_ID"
            gcloud auth configure-docker "$GCP_REGION-docker.pkg.dev" --quiet

            export IMAGE_NAME="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REPO_NAME/$CLOUD_RUN_SERVICE_NAME"
            docker push "$IMAGE_NAME"

  deploy:
    executor: custom-gcloud
    environment: *gcp_env
    steps:
      - run:
          name: 🔐 Authenticate with GCP
          command: |
            echo "$GCP_SA_KEY_B64" | base64 -d > gcloud-key.json
            gcloud auth activate-service-account --key-file=gcloud-key.json
            gcloud config set project "$GCP_PROJECT_ID"
            gcloud config set run/region "$GCP_REGION"

      - run:
          name: 🚀 Deploy to Cloud Run
          command: |
            export IMAGE_NAME="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REPO_NAME/$CLOUD_RUN_SERVICE_NAME"
            gcloud run deploy "$CLOUD_RUN_SERVICE_NAME" \
              --image "$IMAGE_NAME" \
              --platform managed \
              --region "$GCP_REGION" \
              --allow-unauthenticated

workflows:
  version: 2
  test-build-push-deploy:
    jobs:
      - test
      - build:
          requires:
            - test
      - push:
          requires:
            - build
      - deploy:
          requires:
            - push
